<div class="task-list-root">
  <div class="toolbar">
    <h2>Tasks</h2>
    <button mat-flat-button color="primary" (click)="openCreate()">
      <mat-icon>add</mat-icon> New Task
    </button>
  </div>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <div class="table-wrap" *ngIf="!loading">
    <table mat-table [dataSource]="tasks" class="mat-elevation-z8">

      <!-- Title -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let t"> {{ t.title }} </td>
      </ng-container>

      <!-- Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let t"> {{ t.description }} </td>
      </ng-container>

      <!-- IsCompleted -->
      <ng-container matColumnDef="isCompleted">
        <th mat-header-cell *matHeaderCellDef> Done </th>
        <td mat-cell *matCellDef="let t">
          <mat-checkbox [checked]="t.isCompleted" (change)="toggleComplete(t)"></mat-checkbox>
        </td>
      </ng-container>

      <!-- CreatedAt -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created </th>
        <td mat-cell *matCellDef="let t"> {{ t.createdAt | date:'medium' }} </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let t">
          <button mat-icon-button (click)="openEdit(t)" aria-label="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(t)" aria-label="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="empty" *ngIf="tasks.length === 0">
      No tasks found. Click "New Task" to create one.
    </div>
  </div>
</div>
