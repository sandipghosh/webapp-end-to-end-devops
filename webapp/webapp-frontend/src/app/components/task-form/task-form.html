<h2 mat-dialog-title>{{ mode === 'create' ? 'New Task' : 'Edit Task' }}</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill" class="full">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" />
    <mat-error *ngIf="form.get('title')?.hasError('required')">Title required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" rows="4"></textarea>
  </mat-form-field>

  <mat-checkbox formControlName="isCompleted" *ngIf="mode === 'edit'">Completed</mat-checkbox>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="close()" [disabled]="saving">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="saving">
    {{ mode === 'create' ? 'Create' : 'Save' }}
  </button>
</mat-dialog-actions>
